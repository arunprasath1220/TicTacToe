<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="head">Tic - Tac - Toe</h1>
    <div>
        <button class="start1">X</button>
        <button class="start2">O</button>
    </div>
    <div class="grid">
        <div class="row">
            <button class="img1"></button>
            <button class="img2"></button>
            <button class="img3"></button>
        </div>
        <div class="row">
            <button class="img4"></button>
            <button class="img5"></button>
            <button class="img6"></button>
        </div>
        <div class="row">
            <button class="img7"></button>
            <button class="img8"></button>
            <button class="img9"></button>
        </div>
    </div>
    <div>
        <button class="end">Start Again</button>
    </div>
</body>
</html>
